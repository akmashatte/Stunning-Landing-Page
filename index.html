<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Stunning Landing Page</title>
  </head>
  <body>
    <header>
      <img
        id="Stunning-Logo"
        src="./Images/stunning-logo.png"
        alt="Stunning-Logo"
      />
      <nav>
        <a id="active-menu-item" href="#">Home</a>
        <a class="menu-item" href="#">About</a>
        <a class="menu-item" href="#">Blog</a>
        <a class="menu-item" href="#">Jobs</a>
      </nav>
      <button>Your Account</button>
    </header>
    <main>
      <section id="content">
        <div id="intro">
          <p id="intro-title">Stunning Workplace<i>.</i></p>
          <p id="intro-description">
            With Stunnning , remote teams can Organize projects, manage shifting
            priorities, and get work done.
          </p>
          <div id="account">
            <button>New Account</button>
            <img class="arrow" src="./Images/arrow-up.png" alt="arrow-up" />
            <img class="arrow" src="./Images/arrow-down.png" alt="arrow-down" />
          </div>
        </div>
        <div id="cards">
          <div class="card" id="pink-card">
            <img
              class="tick-gray"
              src="./Images/tick-gray.png"
              alt="tick-gray"
            />
            <img
              class="tick-blue"
              id="pink-card-tick"
              src="./Images/tick-blue.png"
              alt="tick-blue"
            />
            <p class="card-text">Dmm design</p>
            <img class="user" src="./Images/user-pink.png" alt="user-pink" />
            <p class="card-date">20 Dec</p>
            <button id="pink-button"></button>
          </div>
          <div class="card" id="orange-card">
            <img
              class="tick-gray"
              src="./Images/tick-gray.png"
              alt="tick-gray"
            />
            <img
              class="tick-blue"
              id="orange-card-tick"
              src="./Images/tick-blue.png"
              alt="tick-blue"
            />
            <p class="card-text">Blurr animation</p>
            <img
              class="user"
              src="./Images/user-orange.png"
              alt="user-orange"
            />
            <p class="card-date">22 Dec</p>
            <button id="ornage-button"></button>
          </div>
          <div class="card" id="blue-card">
            <img
              class="tick-gray"
              src="./Images/tick-gray.png"
              alt="tick-gray"
            />
            <img
              class="tick-blue"
              id="blue-card-tick"
              src="./Images/tick-blue.png"
              alt="tick-blue"
            />
            <p class="card-text">Illustration</p>
            <img class="user" src="./Images/user-blue.png" alt="user-blue" />
            <p class="card-date">26 Dec</p>
            <button id="blue-button"></button>
          </div>
          <div class="card" id="red-card">
            <img
              class="tick-gray"
              src="./Images/tick-gray.png"
              alt="tick-gray"
            />
            <img
              class="tick-blue"
              id="red-card-tick"
              src="./Images/tick-blue.png"
              alt="tick-blue"
            />
            <p class="card-text">Refunds</p>
            <img class="user" src="./Images/user-red.png" alt="user-red" />
            <p class="card-date">28 Dec</p>
            <button id="red-button"></button>
          </div>
        </div>
      </section>
      <div id="figure">
        <img
          id="landing-image"
          src="./Images/landing-section-image.png"
          alt="landing-image"
        />
      </div>
    </main>
  </body>
</html>
